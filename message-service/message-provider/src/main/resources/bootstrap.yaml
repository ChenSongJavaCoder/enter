server:
  port: 8191
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true

swagger:
  enable: true

spring:
  application:
    name: message-service
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://rm-bp148q2xv8ye4ay3r5o.mysql.rds.aliyuncs.com:3306/dw_data?useUnicode=true&&characterEncoding=UTF8&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: dbm
    password: dbm@91dby
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 6
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
