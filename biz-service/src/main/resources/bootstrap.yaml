server:
  port: 8192
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true

swagger:
  enable: true

spring:
  application:
    name: biz-service
  devtools:
    restart:
      enabled: true
  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
      bindings:
        create_user:
          group: USER-A
          destination: user.created
          defaultBinder: defaultRabbit
  rabbitmq:
    addresses: 127.0.0.1:5672
    username: guest
    password: guest
    virtual-host: /
#  redis:

eureka:
  instance:
    appname: ${spring.application.name}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/