server:
  port: 9144
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true

swagger:
  enable: true

spring:
  application:
    name: zipkin-trace
  devtools:
    restart:
      #开启热部署
      enabled: true
      #重启目录
      additional-paths: src/main/java

