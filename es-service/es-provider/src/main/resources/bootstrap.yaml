server:
  port: 8100
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true

#swagger:
#  enable: true

spring:
  application:
    name: elasticsearch-service
  datasource:
    url: jdbc:mysql://localhost:3306/mine?useUnicode=true&&characterEncoding=UTF8&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 6
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # 使用rest连接es
  elasticsearch:
    rest:
      uris: 127.0.0.1:9200
      username: elasticsearch
      password:
  redis:
    host: localhost
    port: 6379


eureka:
  instance:
    appname: ${spring.application.name}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 50
    lease-expiration-duration-in-seconds: 50
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# 自定义elasticsearch的配置
elasticsearch:
  document:
    path: com.cs.es.document
    serviceId: 1
    dbHost: localhost
    dbPort: 3306
    username: test
    password: test

# 指定日志级别
logging:
  level:
    com.cs.es.binlog: info
